<div class="app-layout">
  <!-- Header -->
  <div class="app-header">
    <app-header></app-header>
  </div>

  <!-- Main Content Area -->
  <div class="app-main">
    <!-- Sidebar -->
    <aside class="app-sidebar" [ngClass]="isSidebarVisible ? 'sidebar-visible' : 'sidebar-hidden'">
      <app-sidebar></app-sidebar>
    </aside>

    <!-- Content -->
    <main class="app-content" [ngClass]="isSidebarVisible ? 'content-with-sidebar' : 'content-full-width'">
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
